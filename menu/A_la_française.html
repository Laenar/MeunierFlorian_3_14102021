<!DOCTYPE html>
<html lang="fr"> 
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="../style.css">
        <script src="https://kit.fontawesome.com/153d2c7264.js" crossorigin="anonymous"></script>
        <title>Ohmyfood</title>
        <link rel="icon" href="../images/logo/ohmyfood@2x.svg" />

        <meta name="description" content="Réservez le menu qui vous convient !">
        

        <meta property="og:title" content="Ohmyfood"/>
        <meta property="og:type" content="website"/>
        <meta property="og:url" content="https://laenar.github.io/Projet-3/"/>
        <meta property="og:image" content="https://laenar.github.io/Projet-3/images/logo/ohmyfood.png"/>
        <meta property="og:description" content="Réservez le menu qui vous convient !"/>

        <link rel="preconnect" href="https://fonts.googleapis.com"/>
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet"/> 
    </head>

    <body>
        <header>
            <div><a href="../index.html"><i class="fas fa-arrow-left"></i></a></div>
            <img src="../images/logo/ohmyfood.png" alt="">
        </header>

        <section class="secmea">
            <img class="imgAvant" src="../images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="" />
        </section>

        <section class="secmenu">
            <h1>À la française</h1>

            <aside>
                <h2>Entrées<span class="border-titre"></span></h2>
                <div class="divItem Item1">
                    <input type="checkbox" name="Plats" id="opt-in0" class="pla__check"/>
                    <label for="opt-in0">
                        <h3>Tartare de poulpe acidulé </h3> 
                        <p>Aux zestes d'orange</p>  
                        <p class="pPrix">25€</p>

                        <div class="checkMenu"><div><i class="fas fa-check-circle"></i></div></div>
                    </label>
                </div>

                <div class="divItem Item2">
                    <input type="checkbox" name="Plats" id="opt-in1" class="pla__check"/>
                    <label for="opt-in1">
                        <h3>Velouté de légumes d'antan</h3>
                        <p>Carotte, panais, topinambour</p>
                        <p class="pPrix">35€</p>
                        <div class="checkMenu"><div><i class="fas fa-check-circle"></i></div></div>
                    </label>
                    
                </div>

                <div class="divItem Item3">
                    <input type="checkbox" name="Plats" id="opt-in2" class="pla__check"/>
                    <label for="opt-in2">
                        <h3>Soupe à l'oignon</h3>
                        <p>Revisitée</p>
                        <p class="pPrix">20€</p>
                        <div class="checkMenu"><div><i class="fas fa-check-circle"></i></div></div>
                    </label>
                </div>
            </aside>

            <aside>
                <h2>Plats<span class="border-titre"></span></h2>
                <div class="divItem Item1">
                    <input type="checkbox" name="Plats" id="opt-in3" class="pla__check"/>
                    <label for="opt-in3">
                        <h3>Coquilles Saint-Jacques </h3> 
                        <p>Accompagnées d'une purée de panais</p>  
                        <p class="pPrix">40€</p>    
                        <div class="checkMenu"><div><i class="fas fa-check-circle"></i></div></div>
                    </label>

                </div>

                <div class="divItem Item2">
                    <input type="checkbox" name="Plats" id="opt-in4" class="pla__check"/>
                    <label for="opt-in4">
                        <h3>Magret de canard </h3>
                        <p>Et parmentier de pommes de terre</p>
                        <p class="pPrix">35€</p>
                        <div class="checkMenu"><div><i class="fas fa-check-circle"></i></div></div>
                    </label>

                </div>

                <div class="divItem Item3">
                    <input type="checkbox" name="Plats" id="opt-in5" class="pla__check"/>
                    <label for="opt-in5">
                        <h3>Pigeonneau d’Ille-et-Vilaine</h3>
                        <p>Sur son lit de gnocchis aux légumes</p>
                        <p class="pPrix">44€</p>
                        <div class="checkMenu"><div><i class="fas fa-check-circle"></i></div></div>
                    </label>
                    
                </div>
            </aside>

            <aside>
                <h2>Desserts<span class="border-titre"></span></h2>
                <div class="divItem Item1">
                    <input type="checkbox" name="Plats" id="opt-in6" class="pla__check"/>
                    <label for="opt-in6">
                        <h3>Pétales de violettes glacés</h3> 
                        <p>Et purée de noisettes</p>  
                        <p class="pPrix">18€</p>    
                        <div class="checkMenu"><div><i class="fas fa-check-circle"></i></div></div>
                    </label>
                </div>
                <div class="divItem Item2">
                    <input type="checkbox" name="Plats" id="opt-in7" class="pla__check"/>
                    <label for="opt-in7">
                        <h3>Fondant au chocolat</h3>
                        <p>Revisité</p>
                        <p class="pPrix">22€</p>
                        <div class="checkMenu"><div><i class="fas fa-check-circle"></i></div></div>
                    </label>

                </div>
                <div class="divItem Item3">
                    <input type="checkbox" name="Plats" id="opt-in8" class="pla__check"/>
                    <label class="lab__checkMenu" for="opt-in8"></label>
                    <h3>Millefeuille croustillant</h3>
                    <p>Myrtilles et pâte d’amande</p>
                    <p class="pPrix">23€</p>
                    <div class="checkMenu"><div><i class="fas fa-check-circle"></i></div></div>
                </div>
            </aside>

             
            
        </section>
        <br><br><a class="a_com" href="#">Commander</a>
        <footer> 
            <nav>
                <img src="../images/logo/ohmyfood.png" alt="">
                <a href="#"><i class="fas fa-utensils"></i> Proposer un restaurant</a>
                <a href="#"><i class="fas fa-hands-helping"></i> Devenir partenaire</a>
                <a href="#">Mentions Légales</a>
                <a href="#">Contact</a>
            </nav>
        </footer>
    </body>
</html>
